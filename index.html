<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="tower.css">
    <title>Tower of Hanoi</title>
</head>

<body>
    <h1 class="title">Tower of Hanoi</h1>
    <div class="container">
        <div id="tower1" class="tower"> 
            <div data-size="1" class="red disk"   id="ring1"></div>
            <div data-size="2" class="green disk"   id="ring2"></div>
            <div data-size="3" class="blue disk"   id="ring3"></div>
            <div data-size="4" class="purple disk"   id="ring4"></div>
        </div>
        <div id="tower2" class="tower"> 
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="tower3" class="tower"> 
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="holding">
        <h2>Currently Held:</h2>
        <div class="hand"></div>
    </div>
    <script type="text/javascript" src="tower.js"></script>
</body>

</html>
